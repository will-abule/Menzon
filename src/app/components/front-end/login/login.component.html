<!-- Container -->
<div class="container">
  <div class="my-account">
    <div class="">
      <div class="tab-content">
        <h3 class="margin-bottom-10 margin-top-10">Login</h3>

        <form class="login">
          <p class="form-row form-row-wide">
            <label>Email Address:</label>
            <input type="email" class="input-text" name="email" value="" />
          </p>

          <p class="form-row form-row-wide">
            <label>Password:</label>
            <input class="input-text" type="password" name="password" />
          </p>

          <p class="form-row">
            <a type="submit" class="button" value="Login" routerLink="/profile"
              >Login</a
            >
          </p>

          <p class="lost_password">
            <a routerLink="/forgot-password">Lost Your Password?</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
