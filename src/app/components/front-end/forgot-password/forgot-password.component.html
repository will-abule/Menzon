<!--
  Titlebar
  ==================================================
-->
<div id="titlebar" class="single">
  <div class="container">
    <div class="sixteen columns">
      <h2>Reset Password</h2>
      <nav id="breadcrumbs">
        <ul>
          <li>You are here:</li>
          <li><a href="#">Home</a></li>
          <li>reset password</li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- spinner -->
<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<!-- spinner end -->

<app-error *ngIf="error" (reload)="submit()"></app-error>

<!--
  Content
  ==================================================
-->

<!-- Container -->
<div class="container" *ngIf="!loading && !error">
  <div class="my-account">
    <div class="">
      <div class="tab-content">
        <h3 class="margin-bottom-10 margin-top-10">Reset Password</h3>

        <form [formGroup]="forgotPasswordForm" class="login">
          <div class="form-row form-row-wide">
            <label>Email Address:</label>
            <input
              type="email"
              class="input-text"
              formControlName="email"
              [ngClass]="{
                'input-error':
                  (email.invalid && email.touched) || (email.invalid && check$)
              }"
            />
            <p
              class="error2"
              *ngIf="
                (email.invalid && email.touched) || (email.invalid && check$)
              "
            >
              Email is required
            </p>
          </div>

          <button
            *ngIf="forgotPasswordForm.invalid"
            type="submit"
            class="button"
            (click)="check()"
          >
            Proceed
          </button>

          <button
            *ngIf="!forgotPasswordForm.invalid"
            type="submit"
            class="button"
            (click)="submit()"
          >
            Proceed
          </button>

          <p class="lost_password">
            <a routerLink="/login">Already have an account login?</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
