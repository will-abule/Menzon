<!--
      Titlebar
      ==================================================
    -->
<div id="titlebar">
  <div class="container">
    <div class="ten columns">
      <span>We've lot's jobs matching your need:</span>
      <h2>Jobs</h2>
    </div>
  </div>
</div>

<!--
        Content
        ==================================================
      -->

<div class="container">
  <!-- Recent Jobs -->
  <div class="sixteen columns">
    <div class="padding-right">
      <form class="list-search">
        <!-- <button><i class="fa fa-search"></i></button> -->
        <br /><br /><br />
        <input
          type="text"
          placeholder="job title, locations, prices or country"
          [formControl]="search || localValue"
        />
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
<!-- spinner -->
<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<!-- spinner end -->

<div class="container" *ngIf="!loading">
  <!-- Recent Jobs -->
  <div class="sixteen columns">
    <div class="padding-right">
      <ul class="job-list full">
        <li class="highlighted" *ngFor="let j of jobs">
          <a routerLink="job-page.html">
            <img src="assets/images/job-list-logo-01.png" alt="" />
            <div class="job-list-content">
              <h4>
                {{ j.title }}
                <span
                  [ngClass]="{
                    'full-time': j.employementType.name === 'Full-time',
                    'part-time': j.employementType.name === 'Part-time',
                    temporary: j.employementType.name === 'Temporary',
                    internship: j.employementType.name === 'Contract',
                    internship: j.employementType.name === 'Other'
                  }"
                >
                  {{ j.employementType.name }}
                </span>
              </h4>
              <div class="job-icons">
                <span><i class="fa fa-briefcase"></i> {{ j.benefits }}</span>
                <span
                  ><i class="fa fa-map-marker"></i> {{ j.country.name }}</span
                >
                <ng-container
                  *ngIf="j.currency.code === 'NGN'; else elseTemplate"
                >
                  <span>
                    <i class="fa fa-money"></i>
                    <span style="margin:0">&#8358;</span> {{ j.salaryMin }} -
                    <span style="margin:0">&#8358;</span>{{ j.salaryMax }}
                  </span>
                </ng-container>
                <ng-template #elseTemplate>
                  <span>
                    <i class="fa fa-money"></i> {{ j.salaryMin }} -
                    {{ j.salaryMax }}
                  </span>
                </ng-template>
              </div>
            </div>
          </a>
          <div class="clearfix"></div>
        </li>
      </ul>
      <div class="clearfix"></div>

      <div class="pagination-container">
        <nav class="pagination">
          <ul>
            <li><a href="#" class="current-page">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li class="blank">...</li>
            <li><a href="#">22</a></li>
          </ul>
        </nav>

        <nav class="pagination-next-prev">
          <ul>
            <li><a href="#" class="prev">Previous</a></li>
            <li><a href="#" class="next">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
